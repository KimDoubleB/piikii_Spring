spring:
  config:
    activate:
      on-profile: prod
server:
  port: 8080

otel:
  resource:
    attributes:
      deployment.environment: prod
  logs:
    exporter: otlp
  traces:
    exporter: otlp
  exporter:
    otlp:
      logs:
        endpoint: ${OTEL_COLLECTOR_LOG_ENDPOINT}
        protocol: http/protobuf # default
      traces:
        endpoint: ${OTEL_COLLECTOR_TRACE_ENDPOINT}
        protocol: http/protobuf # default
  metrics:
    exporter: none
