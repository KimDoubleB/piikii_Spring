spring:
  config:
    activate:
      on-profile: prod
server:
  port: 8080

otel:
  resource:
    attributes:
      deployment.environment: prod
  logs:
    exporter: otlp
  exporter:
    otlp:
      logs:
        endpoint: ${OTEL_COLLECTOR_LOG_ENDPOINT}
  metrics:
    exporter: none
  traces:
    exporter: none
